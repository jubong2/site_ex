<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>localStorage 정보 불러오기</title>
  </head>
  <body>
    <h1>저장된 사용자 정보 불러오기</h1>
    <div id="userinfor">
      <!-- 사용자 정보가 표시됨 -->
    </div>
    <script>
      // 페이지가 로드될 떄 저장된 정보 불러오기
      window.addEventListener("load", function () {
        const userId = localStorage.getItem("사용자아이디");
        const theme = localStorage.getItem("사용자테마");
        const language = localStorage.getItem("사용자언어");
        if (userId && theme && language) {
          const userInfoDiv = document.getElementById("userinfor");
          userInfoDiv.innerHTML = `<p><strong>아이디:${userId}</strong></p>`;
        } else {
          // alert("저장된 사용자 정보가 없습니다.");
          document.getElementById("userinfor").innerText =
            "저장된 사용자가 없습니다.";
        }
      });
    </script>
  </body>
</html>

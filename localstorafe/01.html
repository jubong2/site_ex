<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>localstorage</title>
  </head>
  <body>
    <script>
      // 1. 값 저장힉
      localStorage.setItem("userId", "user1234");
      localStorage.setItem("theme", "dark");
      //   2.값 가져오기
      //   로컬스토리지에서 아이디랑 테마 저장해
      const userId = localStorage.getItem("userId");
      console.log(`user Id : ${userId}`);
      const theme = localStorage.getItem("theme");
      console.log(`theme : ${theme}`);
      //3. 값을 삭제하기
      //   localStorage.removeItem("userId");
      //   localStorage.removeItem("theme");
      //모든 로컬 스토리지에 있는 데이터를 삭제
      //   localStorage.clear();
      //   4. json 데이터 저장
      const userInfo = {
        id: "user12345",
        name: "홍길동",
        preferance: { theme: "dark", laguage: "ko" },
      };
      //01.객체를 json 문자열로 변화하여 로컬스토리지에 정해야함
      localStorage.setItem("userInfo", JSON.stringify(userInfo));
      //02. 객체를 불러오기
      //로컬 스토리지에서 Json문자열을 가져와서 다시 객체로 변환
      const storeUserInfo = JSON.parse(localStorage.getItem("userInfo"));
      console.log(storeUserInfo.name);
      console.log(storeUserInfo.id);
      console.log(storeUserInfo.preferance.theme);
    </script>
  </body>
</html>
